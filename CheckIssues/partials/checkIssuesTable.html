<div>

    <div class="search-section">
        <div class="input-field"><input type="text" placeholder="Enter Repository URL" ng-model="searchPhrase"/></div>
        <div class="search-button" ng-click="search(searchPhrase)"> <input type="button" class="search" value="Search"/></div>
    </div>



    <div class="issue-table">
                <div class="table-header">
                    Total Issues
                </div>
                <div class="table-content">
                    {{issueList.OpenIssues}}
                </div>
                <div class="table-header">
                    Issues in last 24 Hours
                </div>
                <div class="table-content">
                    {{issueList.issuesIn24Hours}}
                </div>
                <div class="table-header">
                    Issues between 1-7 days
                </div>
                <div class="table-content">
                    {{issueList.issuesIn7days}}
                </div>
                <div class="table-header">
                    Issues before 7 days
                </div>
                <div class="table-content">
                    {{issueList.issuesbefore7days}}
                </div>
    </div>
    <div ng-if="showCharts" ng-controller="chartController">
        <div id="container" style="width:100%;height:300px">
    </div>
    </div>
    


</div>
